<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>

<body>
    <input type="text" autofocus placeholder="Enter first name..." maxlength="5" />
    <hr />
    <input type="radio" id="g1" name="gender" /><label for="g1">male</label>&nbsp;
    <hr />
    <input type="radio" id="g2" name="gender" /><span>female</span>
    <hr />
    <input type="checkbox" />accept terms and condition
    <hr />
    <input type="file" multiplenaccept=".jgp,.jpeg,.png" />
    <hr />

    <input type="button" value="click here..." />
    <hr />
    <input type="submit" />
    <hr />
    <button>click here...</button>
    <hr />

    <input type="Date" />
    <hr />
    <input type="color" />
    <hr />
    <input type="Time" />
    <hr />
    <input type="Range" />
    <hr>

    <textarea rows="7" placeholder="Enter address here..." maxlength="200"></textarea>
    <hr />

    <fieldset>
        <legend>Sign In</legend>
        <span>Username</span>
        <input type="text" placeholder="Enter Username here..." maxlength="50" /><br />
        <span>password:</span><input type="text" password="Enter Password here..." maxlength="6" /><br />
    </fieldset>

</body>

</html>
