<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
<!--JAVASCRIPT-->
<script type="text/javascript">
    $(document).ready(function(){
        $("#MyDOBpicker1").datepicker({
            showweek:true,
            yearsuffix:"(DOB)",
            showAnim:"slide"
        });
        $("#MyDOBpicker2").datepicker();
        $("#MyDOBpicker2").datepicker("show");
    });
</script> 
</head>
<body>
    <p>Select your birthdate:<input type="text" id="MyDOBpicker1" placeholder="enter your birthdate"></p>
    <p>Select your birthdate:<input type="text" id="MyDOBpicker2" placeholder="enter your birthdate"></p> 
</body>
</html>
